<div class="container-fluid main-shopping-list">
    <div class="container-fluid">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">Назва</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Кількість</label>
                    <input 
                        type="number" 
                        id="amout" 
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="type">Тип</label>
                    <input 
                        type="text" 
                        id="type" 
                        class="form-control"
                        name="type"
                        ngModel
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" style="margin-right: 10px;" type="submit" [disabled]="!f.valid"> {{ editMode ? 'Оновити' : 'Додати' }} </button>
                    <button class="btn btn-danger" style="margin-right: 10px;" type="button" *ngIf="editMode" (click)="onDelete()">Видалити</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Очистити</button>
                </div>
            </div>
        </form>
    </div>
</div>
